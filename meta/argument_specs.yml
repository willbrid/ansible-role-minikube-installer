---
argument_specs:
  main:
    short_description: "Install minikube for Linux"
    description:
      - "Install minikube for RedHat and Debian distros"
    author: "WillBrid"
    options:
      minikube_version:
        type: str
        required: false
        default: "v1.35.0"
        description:
          - "minikube version"
      minikube_bin_dir:
        type: str
        required: false
        default: "/usr/local/bin"
        description:
          - "minikube installation directory"
      should_verify_minikube_checksum:
        type: bool
        required: false
        default: true
        description:
          - "whether to verify minikube binary file checksum"
